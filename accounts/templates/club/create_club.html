<!-- templates/club/create_club.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Create Club Profile</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <h4 class="mb-3">Club Account Credentials</h4>
                        {{ user_form.as_p }}
                        
                        <h4 class="mb-3">Club Details</h4>
                        {{ profile_form.as_p }}
                        
                        <button type="submit" class="btn btn-primary">Create Club</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
